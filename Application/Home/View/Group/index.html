<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>华中农业大学党委宣传部/新闻中心备案系统</title>
    <link rel="stylesheet" href="./Public/css/bootstrap.css">
    <link rel="stylesheet" href="./Public/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./Public/css/home.css">
</head>

<body>
    <include file="Public/header" />
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <p>请选择团队进行注册</p>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <p class="bg-danger">请先验证手机号</p>
                        <p class="bg-danger">请先验证电子邮箱</p>
                    </div>
                </div>
                <div class="row">
                    <volist name="group" id="vo">
                        <div class="col-sm-6 col-md-4">
                            <a href="{:U('Group/reg',array('gid'=>$vo['gid']))}" class="thumbnail">
                                <img data-src="holder.js/100%x180" alt="...">
                                <p>{$vo.name}</p>

                            </a>
                        </div>
                    </volist>
                </div>
            </div>
            <div class="col-md-3">
                <p>成员登陆</p>

                欢迎你，{$Think.session.hzauUser.name}
                <a href="{:U('Public/logout')}" class="btn">退出</a>
                <p>备案须知</p>
                <ul>
                    <li>请在9月25日以前完成线上备案</li>
                    <li>请准备一张登记照电子版</li>
                    <li>用户敏感信息会加密保存</li>
                </ul>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
</body>
<script src="./Public/js/bootstrap.min.js"></script>

</html>
